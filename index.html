<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="head">
      <p id="title">TO DO LIST</p>
      <form id="input_box">
        <input autocomplete="off" id="input_in" type="text" />
        <button id="button">
          <img id="plus_button" src="plus_icon.png" />
        </button>
      </form>
    </div>
    <div id="list_box">
      <ul id="list">
        <li class="list_item">Test <button class="delete_button">X</button></li>
      </ul>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
